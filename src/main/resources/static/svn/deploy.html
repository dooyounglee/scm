<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="/css/main.css" rel="stylesheet" type="text/css"></style>
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
        <script src="/js/common.js"></script>
        <script>
            $(function(){
                selectApplys();
                selectRevisions();
                
            });
        </script>
    </head>
    <body>
        <h3>메인</h3>

        <div>
            <table>
                <thead>
                    <tr>
                        <td>applyNo</td>
                        <td>applyDt</td>
                        <td>applySt</td>
                        <td>상세</td>
                        <td>배포상태</td>
                    </tr>
                </thead>
                <tbody id="applys">
                </tbody>
            </table>
            <br>
        </div>

        <div>
            <div id="selectedApplyNo"></div>
            <table>
                <thead>
                    <tr>
                        <td>path</td>
                        <td>revision</td>
                    </tr>
                </thead>
                <tbody id="applyFiles">
                </tbody>
            </table>
            <br>
        </div>

        <hr>

        <div>
            <table>
                <thead>
                    <tr>
                        <td>revision</td>
                        <td>author</td>
                        <td>date</td>
                        <td>message</td>
                        <td>#file</td>
                        <td>상세</td>
                    </tr>
                </thead>
                <tbody id="revisions">
                </tbody>
            </table>
            <br>
        </div>

        <div>
            <div id="selectedRevision"></div>
            <button onclick="addDeployList()">추가</button>
            <table>
                <thead>
                    <tr>
                        <td><input type="checkbox" onclick="selectAll(this);"></td>
                        <td>type</td>
                        <td>path</td>
                        <td>copyPath</td>
                        <td>copyRevision</td>
                        <td>kind</td>
                        <td>선택</td>
                        <td>내용</td>
                    </tr>
                </thead>
                <tbody id="changedPath"></tbody>
            </table>
            <br>
        </div>
        
        <div>
            <button onclick="insertApply()">배포요청</button>
            <button onclick="checkDeployList()">확인</button>
            <table>
                <thead>
                    <tr>
                        <td>path</td>
                        <td>revision</td>
                        <td>deployed</td>
                        <td>삭제</td>
                    </tr>
                </thead>
                <tbody id="deployList">
                </tbody>
            </table>
            <br>
        </div>
    </body>
</html>
